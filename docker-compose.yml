version: '3.8'

services:
  twitter-ai-reporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twitter-ai-reporter
    restart: unless-stopped
    
    # 环境变量配置
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    
    # 环境变量文件
    env_file:
      - .env
    
    # 数据卷挂载
    volumes:
      # 报告输出目录
      - ./reports:/app/reports
      # cookies文件持久化
      - ./cookies.json:/app/cookies.json
      # 日志目录（使用相对路径，确保在任何环境中都能正常工作）
      - ./logs:/app/logs
      # 配置文件（如果需要动态修改）
      - ./.env:/app/.env:ro
    
    # 网络配置
    networks:
      - twitter-ai-network
    
    # 资源限制（适配群辉NAS）
    deploy:
      resources:
        limits:
          memory: 1G
          # cpus: '0.5'  # 注释掉CPU限制，避免NanoCPUs错误
        reservations:
          memory: 512M
          # cpus: '0.25'  # 注释掉CPU预留，避免NanoCPUs错误
    
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 安全配置
    security_opt:
      - no-new-privileges:true
    
    # 用户配置（适配群辉NAS权限）
    user: "1000:1000"
    
    # 工作目录
    working_dir: /app
    
    # 标签
    labels:
      - "com.docker.compose.project=twitter-ai-reporter"
      - "description=Twitter AI智能分析和报告生成系统"

networks:
  twitter-ai-network:
    driver: bridge
    name: twitter-ai-network

